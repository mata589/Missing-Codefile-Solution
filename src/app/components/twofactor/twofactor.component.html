<div class="verify-container">
    <h4 class="verify-otp">Verify OTP code</h4>
    <p class="code-to-email">Enter code sent to email</p>
    <form class="form">
        <mat-form-field class="otp-field">
          <mat-label>OTP</mat-label>
          <input
            type="text"
            matInput
            [formControl]="otpFormControl"
            [errorStateMatcher]="matcher"
            placeholder="Enter OTP"
            required
          />
           @if (otpFormControl.hasError('required')) {
          <mat-error
            ><small>OTP <strong> required</strong></small></mat-error
          >
          } </mat-form-field
        ><br />
        
        <button [routerLink]="['/dashboard/main-content']" class="verify-submit"><strong>Verify</strong></button>
      </form>

</div>
